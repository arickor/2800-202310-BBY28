<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>gAImer</title>
  <link rel="stylesheet" type="text/css" href="/public/assets/styles.css" />

</head>
<body>
  <div class="container">
    <div class="str">
      <button type="button"></button>
    </div>
    <div class="user">
      <button type="button"></button>
    </div>


    <!-- <div class="img" id="imageContainer">
      <img src="/public/ow2.jpg" alt="Overwatch 2" id="mainImage" />
    </div> -->

    <div class="img" id="imageContainer">
      <img src="/public/ow2.jpg" alt="Overwatch 2" id="mainImage" />
      <div class="img-overlay" id="imageOverlay">
        <h3>Overwatch 2</h3>
        <p>Genre: FPS/Action/Team</p>
        <p>Release Date: 2022</p>
      </div>
    </div>


    <div class="xBTN">
      <button type="button" onclick="swipeLeft()"></button>
    </div>
    <div class="Filter">
      <button type="button" onclick="togglePopup()"></button>
    </div>
    <div class="Check">
      <button type="button" onclick="swipeRight()"></button>
    </div>
    <div class="popup" id="popup">
      <!-- Add your filter options or content here -->
   

     <div class="gap"></div>

            <div class="x">
              <img  class="close-button" onclick="togglePopup()" src="/public/xbtn2.png" ></img>
            </div>

            <div class="rDate">
              <h1>Release Date: </h1>
            </div>
            <div class="Min">
              <input id="mi" type="year" color="white" placeholder="Min"></input>
            </div>

            <div class="max">
              <input id="mx" type="year" placeholder="Max"></input>
            </input></div>

            <div class="genre">
              <h1>Genre: </h1>
            </div>

            <div class="select">
              <select id="genreDropdown1">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">Role-playing</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
                <option value="puzzle">Puzzle</option>
            </select>
            </div>

            <div class="platform">
              <h1>Platform: </h1>
            </div>
            
            <div class="select2">
              <select id="genreDropdown2">
                <option value="Xbox">Xbox</option>
                <option value="Playstation">Playstation</option>
                <option value="PC">PC</option>
                <option value="Mobile">Mobile</option>
                <option value="Switch">Switch</option>
                <option value="DS">DS</option>
            </select>
            </div>

            <div class="clear">
              <button class="btn1" type="button">Clear</button>
            </div>

            <div class="save">
              <button class="btn2" type="button">Save</button>
            </div>
    </div>

  </div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const mainImage = document.getElementById('mainImage');
    const imageOverlay = document.getElementById('imageOverlay');

    let startX = 0;
    let distX = 0;

    let images = [
    { 
      src: '/public/ow2.jpg', 
      name: 'Overwatch 2', 
      genre: 'FPS/Action/Team', 
      releaseDate: '2022'
    },
    {
      src: '/public/gowr.jpg', 
      name: 'GodOf War Ragnorok', 
      genre: 'Adventure/open world', 
      releaseDate: '2022'
    },
    {
      src: '/public/mine.jpg', 
      name: 'Minecraft', 
      genre: 'FPS/Action/Team', 
      releaseDate: '2011'
    }
    // Add more image objects as needed
  ];


    let currentImageIndex = 0;

    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
    }

    function handleTouchMove(event) {
      distX = event.touches[0].clientX - startX;
    }

    function handleTouchEnd() {
      if (Math.abs(distX) > 50) {
        if (distX < 0) {
          swipeLeft();
        } else {
          swipeRight();
        }
      }
      startX = 0;
      distX = 0;
    }

    function swipeLeft() {
      mainImage.classList.add('swipe-left');
      imageOverlay.classList.add('swipe-left');
      currentImageIndex++;
      if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      setTimeout(() => {
        mainImage.src = images[currentImageIndex].src;
        updateImageOverlay();
        mainImage.classList.remove('swipe-left');
        imageOverlay.classList.remove('swipe-left');
      }, 300);
    }

    function swipeRight() {
      mainImage.classList.add('swipe-right');
      imageOverlay.classList.add('swipe-right');
      currentImageIndex--;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      }
      setTimeout(() => {
        mainImage.src = images[currentImageIndex].src;
        updateImageOverlay();
        mainImage.classList.remove('swipe-right');
        imageOverlay.classList.remove('swipe-right');
      }, 300);
    }

    function updateImageOverlay() {
      const { name, genre, releaseDate } = images[currentImageIndex];
      imageOverlay.innerHTML = `
        <h3>${name}</h3>
        <p>Genre: ${genre}</p>
        <p>Release Date: ${releaseDate}</p>
      `;
    }

    imageContainer.addEventListener('touchstart', handleTouchStart, false);
    imageContainer.addEventListener('touchmove', handleTouchMove, false);
    imageContainer.addEventListener('touchend', handleTouchEnd, false);

    function togglePopup() {
      var popup = document.getElementById('popup');
      popup.classList.toggle('show');
    }
  </script>

</body>
</html>
