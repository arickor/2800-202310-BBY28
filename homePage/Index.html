<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>gAImer</title>
   
    <link rel="stylesheet" type="text/css" href="/homePage/styles.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="str">
        <button type="button">
          <!-- <img src="/homePage/public/star.png" > -->
        </button>
      </div>

      <div class="user">
        <button type="button">
          <!-- <img src="/homePage/public/user.png" > -->
        </button>
      </div>

      <div class="img">
        <!-- <p style="color: #ffffff"> </p> <B>Overwatch 2</B><BR>
          2022<br>
          FPS/Action/Team<br>
          JPC/Xbox/PS/Switch</p> -->
        <img src="/homePage/public/ow2.jpg" id="ow2" />
      </div>

      <div class="xBTN">
        <button type="button">
          <!-- <img src="/homePage/public/xbtn2.png" > -->
        </button>
      </div>

      <div class="Filter">
        <button type="button" onclick="togglePopup()"></button>
      </div>

      <div class="Check">
        <button type="button">
          <!-- <img src="/homePage/public/check2.png" > -->
        </button>
      </div>
      
      <div class="popup" id="popup">
  
          <!-- Add your filter options or content here -->
        
            <div class="gap"></div>

            <div class="x">
              <img  class="close-button" onclick="togglePopup()" src="/homePage/public/xbtn2.png" ></img>
            </div>

            <div class="rDate">
              <h1>Release Date: </h1>
            </div>
            <div class="Min">
              <input id="mi" type="year" color="white" placeholder="Min"></input>
            </div>

            <div class="max">
              <input id="mx" type="year" placeholder="Max"></input>
            </input></div>

            <div class="genre">
              <h1>Genre: </h1>
            </div>

            <div class="select">
              <select id="genreDropdown1">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">Role-playing</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
                <option value="puzzle">Puzzle</option>
            </select>
            </div>

            <div class="platform">
              <h1>Platform: </h1>
            </div>
            
            <div class="select2">
              <select id="genreDropdown2">
                <option value="Xbox">Xbox</option>
                <option value="Playstation">Playstation</option>
                <option value="PC">PC</option>
                <option value="Mobile">Mobile</option>
                <option value="Switch">Switch</option>
                <option value="DS">DS</option>
            </select>
            </div>

            <div class="clear">
              <button class="btn1" type="button">Clear</button>
            </div>

            <div class="save">
              <button class="btn2" type="button">Save</button>
            </div>

          </div>


        </div>
      </div>
    </div>

    <script>
      function togglePopup() {
        var popup = document.getElementById("popup");
        popup.classList.toggle("show");
      }
    </script>
  </body>
</html>
